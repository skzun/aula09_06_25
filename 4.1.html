<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        window.onload = inicio;

        function inicio() {
            let botao = document.getElementById('check');
            botao.addEventListener('click', valor);
        }

        function valor() {
            let campo = document.getElementById('check');
            console.log(`Valor: ${campo.value}`);
            console.log(`Apertado: ${campo.checked}`);

            if (campo.checked) {
                let agora = new Date();
                let nomeTarefa = "Verificar"; 
                let data = `${agora.getDate()}/${agora.getMonth() + 1}/${agora.getFullYear()} ${agora.getHours()}:${agora.getMinutes()}`;

                let tabela = document.getElementById("tabela");
                let novaLinha = tabela.insertRow(-1);
                let celula1 = novaLinha.insertCell(0);
                let celula2 = novaLinha.insertCell(1);
                celula1.innerText = nomeTarefa;
                celula2.innerText = data;
            }
        }
    </script>
</head>
<body>
    <input type="checkbox" id="check"><label for="check">Verificar</label>

    <h2>Tarefas Encerradas</h2>
    <table border="1" id="tabela">
        <tr>
            <th>Nome da Tarefa</th>
            <th>Data de Encerramento</th>
        </tr>
    </table>
</body>
</html>
